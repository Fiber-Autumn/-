<script>
    var fun = function () {
        console.log('函数表达式');
    }
    fun();

    console.log('数组翻转');
    function reserse(arr) {
        var newArr = [];
        for (var i = arr.length - 1; i >= 0; i--) {
            newArr[newArr.length] = arr[i];
        }
        return newArr;
    }
    var arr1 = reserse([1, 3, 4, 6, 9,]);
    console.log(arr1);

    console.log('冒泡排序');
    function sort(arr) {
        for (var i = 0; i < arr.length - 1; i++) {
            for (var j = 0; j < arr.length - i - 1; j++) {
                if (arr[j] > arr[j + 1]) {
                    var temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        return arr;
    }
    var arr2 = sort([2, 4, 1, 3, 5]);
    console.log(arr2);

    console.log('闰、平年判断');
    function isRunYear(year) {
        var flag = '平年';
        if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
            flag = '闰年';
        }
        return flag;
    }
    console.log(isRunYear(2000));

    console.log('函数嵌套:判断天数')
    function backDay() {
        var year = prompt('请输入年份:');
        if (year > 0) {
            if (isRunYear(year) === '闰年') {
                alert(year + '年有366天');
                console.log(year + '年有366天');
            } else {
                alert(year + '年有365天');
                console.log(year + '年有365天');
            }
        } else {
            alert('请输入有效的年份');

    }

</script>
