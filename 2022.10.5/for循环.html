<script>
    var num = prompt('请输入班级的总人数');
    var sum = 0;
    var average = 0;
    for (var i = 1; i <= num; i++) {
        var score = prompt('请输入第' + i + '个学生成绩');
        sum = sum + parseFloat(score);
    }
    average = sum / num;
    alert('班级的评总成绩是：' + sum);
    alert('班级的评平均成绩是：' + average);
</script>
