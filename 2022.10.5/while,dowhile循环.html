<script>
    alert('while循环');
    var num = prompt('1 + 1 = ?');

        num = prompt('1 + 1 = ?');

    console.log('do while循环');
    var sum = 0;
    var j = 1;
    do {
        sum += j;
        j++;
    } while (j <= 100);
    console.log(sum);
</script>
