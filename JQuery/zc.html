<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/wwb.css">
    <link rel="stylesheet" href="./jquery.mobile-1.4.5/jquery.mobile-1.4.5.css">
    <link rel="stylesheet" href="./jquery-mobile-theme-075607-0/themes/Fiber.min.css">
    <link rel="stylesheet" href="./jquery-mobile-theme-075607-0/themes/jquery.mobile.icons.min.css">
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./jquery.mobile-1.4.5/jquery.js"></script>
    <script src="./jquery.mobile-1.4.5/jquery.mobile-1.4.5.js"></script>
</head>
<body>
    <div data-role="page" id="pagethree" style="font-family: '楷体';">
        <!-- 顶栏 -->
        <div data-role="header" data-fullscreen="true">
            <a href="./index.html" rel="external" data-role="button" data-rel="popup" data-inline="true" data-mini="true">首页</a>
            <h1>欢迎注册</h1>
        </div>
        
        <!-- 内容 -->
        <div data-role="content">
            <form  action="" method="get">
                <label for="name">用户名:</label>
                <input type="text" name="fname" id="name" style="font-family: '楷体';" placeholder="请输入用户名!">

                <label for="pwd">密码:</label>
                <input type="password" name="pwd" id="pwd" style="font-family: '楷体';" placeholder="请输入密码!">
                <label for="pwd">请再次确认密码:</label>
                <input type="password" name="pwd" id="pwd" style="font-family: '楷体';" placeholder="请再次确认密码!">

                <fieldset>
                    <legend>请选择性别:</legend>
                    <div class="ui-grid-a"> 
                    <div class="ui-block-a">         
                        <label for="male" style="font-family: '楷体';">男</label>
                        <input  type="radio" name="gender" id="male" value="male">
                    </div>
                    <div class="ui-block-b">
                        <label for="female" style="font-family: '楷体';">女</label>
                        <input type="radio" name="gender" id="female" value="female">
                    </div>
                    </div>  
                </fieldset>

                <label for="birth" style="font-family: '楷体';">出生日期:</label>
                <input type="datetime-local" name="birth" id="birth" style="font-family: '楷体';" />

                <label for="email">邮箱:</label>
                <input type="email" name="email" id="email" style="font-family: '楷体';" placeholder="请输入您的邮件地址...">

                <button class="btn btn-primary ui-shadow ui-btn-inline " type="reset">重置</button>

                <a href="#popupUndismissible" data-rel="popup" data-transition="slidedown" class="ui-btn ui-corner-all ">确认</a>
                <div data-role="popup" id="popupUndismissible" class="ui-content" style="max-width:280px" data-dismissible="false" data-position-to="window">
                    <p>
                        注册成功!
                        <a class="ui-btn ui-corner-all "  rel="external" href="./dl.html">前往登录!</a>
                    </p>
                </div>

                <div class="ui-content" data-role="popup" id="transitionExample" class="ui-content" data-theme="a" >
                    <p>注册成功！</p>
                </div>
            </form>
        </div>
        
        <!-- 底栏 -->
        <div data-position="fixed" data-role="footer">
            <div data-role="navbar" >
                <ul>
                    <li><a href="./index.html" data-role="button" data-icon="back" data-iconpos="top" rel="external">返回</a></li>
                    <li><a href="./zc.html" data-role="button" data-icon="refresh" data-iconpos="top" rel="external">刷新</a></li>
                </ul>
            </div> 
        </div>
    </div>   
</body>
</html>
