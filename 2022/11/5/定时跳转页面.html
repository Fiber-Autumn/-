<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点击前往Gitee</button>
    <div>您将在10秒钟之后跳转到GitHub</div>
</body>
</html>
<script>
    var btn = document.querySelector('button');
    var div = document.querySelector('div');
    btn.addEventListener('click', function() {
        location.href = 'https://gitee.com/Fiber-Autumn/review.github.io';
    })
    var timer = 9;
    var tp = setInterval(function() {
        if (timer == 0) {
            location.href = 'https://github.com/Fiber-Autumn/review.github.io';
        } else {
            div.innerHTML = '您将在' + timer + '秒钟之后跳转到GitHub';
            timer--;
        }
    }, 1000)
</script>
