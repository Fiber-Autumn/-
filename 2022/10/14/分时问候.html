<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="" alt="">
    <div></div>
</body>
</html>
<script>
    // 获取元素
    var tp = document.querySelector('img');
    var txt = document.querySelector('div');
    // 获取时间
    var time = new Date();
    var hours = time.getHours();
    // 判断
    if (hours < 12) {
        tp.src = 'images/s.gif';
        txt.innerHTML = '上午好!';
    } else if (hours < 18) {
        tp.src = 'images/x.gif';
        txt.innerHTML = '下午好!';
    } else {
        tp.src = 'images/w.gif';
        txt.innerHTML = '晚上好!';
    }
</script>
