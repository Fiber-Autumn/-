<script>
    var str = '54321012345';
    console.log(str.indexOf('3'));
    console.log(str.indexOf('3', 3)); //从索引号3的位置开始

    console.log('查找一个字符出现的所有位置及次数'); // 数组同理
    var index = str.indexOf('5');
    var num = 0;
    while (index !== -1) {
        console.log(index);
        num++;
        index = str.indexOf('0', index + 1);
    }
    console.log('次数:' + num);
</script>
