                    <div class="page-header">
                        <h1>反馈中心</h1>
                    </div>
                    <h4>性别</h4>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">男
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">女
                    </label>
                    <hr>
                    <h4>年龄</h4>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">18岁以下
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">18~30岁
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">31~45岁
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">46~60岁
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">61岁及以上
                    </label>
                    <hr>
                    <h4>您认为本站的整体风格更符合以下哪种</h4>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">亲和大众
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">简约大气
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">沉稳内敛
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">前卫大胆
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">创意独特
                    </label>
                    <hr>
                    
                    <h4>请写下您对本站的其他意见或建议，如有的话</h4>
                    <textarea class="form-control" rows="3"></textarea>
                    <hr>
                    <h4>联系方式</h4>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></span>
                        <input type="text" class="form-control" placeholder="电子邮箱" aria-describedby="basic-addon1">
                    </div><br />
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-phone" aria-hidden="true"></span></span>
                        <input type="text" class="form-control" placeholder="电话号码" aria-describedby="basic-addon1">
                    </div>
                </div>
            </div>
